<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>App</title><link rel="stylesheet" href="css/app.css"><link rel="shortcut icon" type="image/ico" href="favicon.ico"><script src="js/main.js" async></script></head><body><form id="frm" action="index.html" method="GET"><div class="switchSlide mar-r-5"><div class="widgetSlide"><label for="nao">Não</label><input id="nao" type="radio" title="Não" name="switchA" value="N"><label for="sim">Sim</label><input id="sim" type="radio" title="Sim" name="switchA" value="S"></div></div><div class="switchSlide"><div class="widgetSlide"><label for="bad">Bad</label><input id="bad" type="radio" title="Bad" name="switchB" value="bad"><label for="good">Good</label><input id="good" type="radio" title="Good" name="switchB" value="good" checked></div></div><div class="hidden"><div class="switchSlide bigger"><div class="widgetSlide"><label for="small">Small</label><input id="small" type="radio" title="Small" name="switchC" value="small" checked><label for="big">Big</label><input id="big" type="radio" title="Big" name="switchC" value="big"></div></div></div><div class="pad-10"><button type="submit" class="mar-r-5">OK</button><button type="reset">Reset</button></div></form></body></html>
